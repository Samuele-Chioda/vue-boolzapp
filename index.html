<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- v3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>vue-boolzapp</title>
</head>

<body id="body">
    <header>
    </header>

    <div id="app">
        <section class="left-sec">
            <div class="display-flex border-bottom sofia">
                <div class="flex header-left">
                    <img src="./img/avatar_io.jpg" alt="sofia">
                    <p class="m-0"></p><span>Sofia</span><br></p>
                </div>
                <div>
                    <i class="fa-regular fa-circle"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div class="new-message mb-2 flex p-2">
                <i class="fa-solid fa-bell-slash"></i>
                <div>
                    <p class="m-0">Ricevi notifiche di nuovi messaggi.</p>
                    <p><a href="#">Attiva notifiche Desktop</a></p>
                </div>
            </div>
            <div class="d-flex mb-2 searchbar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" class="font-size" placeholder="Cerca chat o messaggi">
            </div>
            <div class="d-flex">
                <img src="./img/avatar_1.jpg" alt="michele">
                <div>
                    <p class="m-0"><span>Michele</span><br>Ultimo messaggio inviato</p>
                </div>
                <p>12:00</p>
            </div>
        </section>

        <section class="right-sec">
            <div class="display-flex  border-bottom">
                <div class="flex header-left">
                    <img src="./img/avatar_1.jpg" alt="sofia">
                    <p class="m-0"><span>Michele</span><br>Ultimo accesso oggi alle 12:00</p>
                </div>
                <div>
                    <i class="fa-regular fa-circle"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div class="message-zone">
                <div class="slot-message inviato">
                    <p>ciao</p>
                </div>
                <div class="slot-message ricevuto">
                    <p>ciaoooo</p>
                </div>
            </div>
        </section>

    </div>
    <!-- js -->
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
